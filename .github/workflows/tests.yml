name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- Stage 1: Unit tests (safe, no secrets) ---
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        pytest tests/agent tests/knowledgeBase --cov=knowledge_base --cov-report=xml --cov-report=term

  # --- Stage 2: Integration tests (requires secrets) ---
  integration-tests:
    # Only run after unit-tests succeed
    needs: unit-tests
    runs-on: ubuntu-latest
    # Prevent forked PRs from accessing secrets
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        pytest tests/integration --cov=knowledge_base --cov-report=xml --cov-report=term
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
